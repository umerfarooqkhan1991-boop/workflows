name: Keep Colab Alive

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:

jobs:
  ping-colab:
    runs-on: ubuntu-latest
    steps:
    - name: Ping Colab Notebook
      run: |
        curl -X POST "https://colab.research.google.com/tun/m/notebooks/get" \
          -H "Content-Type: application/json" \
          -d '{"notebookId": "1Xv6ycQi03NyfoMWKdFFHx7ZDjQ7ExrYe"}' \
          --max-time 10
